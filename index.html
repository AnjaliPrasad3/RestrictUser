<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Object Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Block Object Extension Example</h1>
    
    <form id="inputForm">
        <h2>Enter Object Properties</h2>
        <label for="property">Property Name:</label>
        <input type="text" id="property" required>
        <br>
        <label for="value">Value:</label>
        <input type="text" id="value" required>
        <br>
        <button type="submit">Add Property</button>
    </form>
    
    <div id="output"></div>

    <script src="index.js"></script>
</body>
</html>
